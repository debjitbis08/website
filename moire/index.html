<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>List of interesting Moir√© fringes</h1>
        <section>
            <h1>Concentric circles on horizontal lines</h1>
            <div id="circles-on-horizontal-lines">
            </div>
            <div class="controls">
                <label for="line-pitch">Line Pitch (<span id="line-pitch-value">2</span>px)</label>
                <input id="line-pitch" type="range" min="1" max="20" step="1" value="2"/>
            </div>
        </section>
        <section>
            <h1>Concentric circles overlapped</h1>
            <div id="circles-on-circles">
                <div class="first-set"></div>
                <div class="second-set"></div>
            </div>
            <div class="controls">
                <label for="center-distance">Distance between centers (<span id="center-distance-value">40</span>px)</label>
                <input id="center-distance" type="range" min="0" max="100" step="1" value="40"/>
            </div>
        </section>
        <script src="moire.js"></script>
    </body>
</html>
